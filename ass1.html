<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce/College/Exam Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Sidebar styles */
    .sidebar {
      background-color: #f5f5f5;
      height: 100%;
      padding: 20px;
    }
    .sidebar a {
      color: black;
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    .sidebar a.active {
      font-weight: bold;
    }
    /* Main content styles */
    .content {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-body {
      margin-bottom: 20px;
      color: greenyellow;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 col-md-3 sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Customers</a>
      </div>
      
      <!-- Main content -->
      <div class="col-lg-10 col-md-9 content">
        <div class="row">
          <!-- Statistics card 1 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5>Total Orders</h5>
                <h6>May 2023</h6>
                <p >1,234</p>
              </div>
            </div>
          </div>
          
          <!-- Statistics card 2 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 >Total Revenue</h5>
                <h6 >May 2023</h6>
                <p >$12,345</p>
              </div>
            </div>
          </div>
          
          <!-- Statistics card 3 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 >New Customers</h5>
                <h6>May 2023</h6>
                <p >567</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
